<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-num">Slider 6</div>
        <img class="active" src="images/avenue-gcaeaa22ff_640.jpg" alt="">
        <img src="images/environmental-protection-g2de94fe84_640.jpg" alt="">
        <img src="images/mountains-g7c687167b_640.jpg" alt="">
        <img src="images/road-g696199534_640.jpg" alt="">
        <img src="images/salad-gf65ddfe33_640.jpg" alt="">
        <img src="images/tree-gaffcd7db4_640.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span class="prev">Prev</span>
        <span class="indicators"></span>
        <span class="next">Next</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
